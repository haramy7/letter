name: anonymous_mailbox
description: Emotional Mailbox App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  dio: ^5.4.0
  provider: ^6.1.1
  intl: ^0.19.0
  animate_do: ^3.3.2
  glass_kit: ^3.0.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
  fonts:
    - family: ChosunGu
      fonts:
        - asset: assets/fonts/ChosunGu.TTF